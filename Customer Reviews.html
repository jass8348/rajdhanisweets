<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews & Testimonials</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .reviews-container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .stars {
            color: gold;
            font-size: 18px;
        }
        .read-more {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .read-more:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <h2>Customer Reviews & Testimonials</h2>
    <div class="reviews-container">
        <div class="review">
            <p><strong>John Doe</strong></p>
            <p>"Amazing food and great service! Highly recommend."</p>
            <p class="stars">⭐⭐⭐⭐⭐</p>
        </div>
        <div class="review">
            <p><strong>Emily Smith</strong></p>
            <p>"Loved the ambiance and the dishes were fantastic!"</p>
            <p class="stars">⭐⭐⭐⭐⭐</p>
        </div>
        <div class="review">
            <p><strong>Rajesh Kumar</strong></p>
            <p>"Authentic Indian flavors! Will definitely visit again."</p>
            <p class="stars">⭐⭐⭐⭐⭐</p>
        </div>
    </div>
    <a href="testimonials.html" class="read-more">Read More Reviews</a>
</body>
</html>
