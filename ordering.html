      <h1 class="site-title">Rajdhani Sweets & Restaurant</h1>
      <img src="images/footerlogo.jpeg" alt="Rajdhani Logo" class="logo-right" />

    <nav>

  <section class="catering-form">
    <h2>Order Online</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="menu-items">Order Details:</label>
      <textarea id="menu-items" name="menu-items" placeholder="E.g., 2x Samosa Chana, 1x Chilli Paneer" required></textarea>

      <label for="pickup">Preferred Pickup Time:</label>
      <input type="time" id="pickup" name="pickup" required />

      <button type="submit">Place Order</button>
    </form>
  </section>
